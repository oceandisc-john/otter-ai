version: '3.8'

services:
  otter-ai:
    build:
      context: ./otter-ai
      dockerfile: Dockerfile
    container_name: otter-ai
    ports:
      - "8080:8080"
    env_file:
      - ./otter-ai/.env
    volumes:
      - otter-data:/data
    networks:
      - otter-network
    restart: unless-stopped

  kelpie-ui:
    build:
      context: ./kelpie-ui
      dockerfile: Dockerfile
    container_name: kelpie-ui
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - otter-ai
    networks:
      - otter-network
    restart: unless-stopped

volumes:
  otter-data:
    driver: local

networks:
  otter-network:
    driver: bridge
