version: '3.8'

services:
  otter-ai:
    build:
      context: ./otter-ai
      dockerfile: Dockerfile
    container_name: otter-ai
    ports:
      - "8080:8080"
    environment:
      - OTTER_ENV=development
      - OTTER_PORT=8080
      - OTTER_DB_PATH=/data/otter.db
      - OTTER_VECTOR_BACKEND=sqlite
      - OTTER_LLM_PROVIDER=${OTTER_LLM_PROVIDER:-openwebui}
      - OTTER_LLM_ENDPOINT=${OTTER_LLM_ENDPOINT:-http://localhost:11434}
      - OTTER_LLM_MODEL=${OTTER_LLM_MODEL:-llama2}
      - OTTER_RAFT_ID=${OTTER_RAFT_ID:-otter-1}
      - OTTER_RAFT_TYPE=${OTTER_RAFT_TYPE:-raft}
    volumes:
      - otter-data:/data
      - ./otter-ai/.env:/app/.env:ro
    networks:
      - otter-network
    restart: unless-stopped

  kelpie-ui:
    build:
      context: ./kelpie-ui
      dockerfile: Dockerfile
    container_name: kelpie-ui
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - otter-ai
    networks:
      - otter-network
    restart: unless-stopped

volumes:
  otter-data:
    driver: local

networks:
  otter-network:
    driver: bridge
